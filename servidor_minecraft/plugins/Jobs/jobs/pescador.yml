Fisherman:
  fullname: Pescador
  shortname: Pe
  FullDescription:
  - "Gana dinero pescando."
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: (10*(joblevel)+(joblevel*joblevel*4))*0.15
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1

  Quests:
    '1':
      Name: Catcher
      Objectives:
      - Fish;cod;2
      - Fish;salmon;2
      - Fish;tropical_fish;2
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch fish and get money
      - Get 100 for this!

  Gui:
    ItemStack: fishing_rod

  Fish:
    cod:
      income: 2.25
      points: 2.25
      experience: 2.25
    salmon:
      income: 3.0
      points: 3.0
      experience: 3.75
    tropical_fish:
      income: 3.75
      points: 3.75
      experience: 3.75
    pufferfish:
      income: 3.75
      points: 3.75
      experience: 3.75

  Kill:
    Player:
      income: 1.125
      points: 1.125
      experience: 1.125
