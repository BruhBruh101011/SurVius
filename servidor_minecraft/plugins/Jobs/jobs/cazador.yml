Hunter:
  fullname: Cazador
  shortname: C
  FullDescription:
  - "Gana dinero Cazando."
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: (10*(joblevel)+(joblevel*joblevel*4))*0.15
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1

  Quests:
    '1':
      Name: Predator
      Objectives:
      - Kill;Wolf;10
      - Kill;Creeper;3
      - Kill;Skeleton;10
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Kill everything what moves and get money
      - Get 100 for this!

