
# Messages use MiniMessage formatting (https://docs.adventure.kyori.net/minimessage/format)
messages:
  prefix: '<b><gradient:#00FF5A:#3DFF91>SurVius</gradient> <gray>|</gray></b> '
  command_denied: Comando desconocido o no permitido.
  subcommand_denied: Comando desconocido o no permitido.
  no_permission: Comando desconocido o no permitido.
  no_such_subcommand: Comando desconocido o no permitido.
  config_reloaded: <yellow>Configuration reloaded.
  added_to_whitelist: <yellow>Whitelisted command <gold>%s <yellow>for permission
    <gold>%s
  removed_from_whitelist: <yellow>Removed command <gold>%s <yellow>from permission
    <gold>%s
  group_doesnt_exist: <red>Group doesn't exist or error occured

# Do not enable if you don't have issues with aliased commands.
# This requires server restart to take effect.
use_protocollib: true

# Valid message types are CHAT and ACTIONBAR. Does nothing on velocity.
message_type: CHAT
groups:
  default:
    commands:
    - msg
    - tpdeny
    - tpa
    - pay
    - bal
    - tpahere
    - tpaccept
    - r
    - spawn
    - balance
    - warp
    - jobs
    - ps
    - protectionstones
    - ah
    - huskhomes
    - sethome
    - delhome
    - edithome
    - rewards
    - phome
    - phomelist
    - tpignore
    - clan
    - sit
    - lay
    - crawl
    - spin
    - afk
    - cofre
    subcommands: null
