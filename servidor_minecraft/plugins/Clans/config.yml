# ==========================
# Clans Configuration File
# ==========================
# This file is automatically generated and controls various settings
# related to clan creation, membership limits, invites, and upgrades.

# -------------------------------------------------------
# Amount needed (in game currency) to create a new clan.
# This is the cost a player must pay to create a clan.
Amount: 500

# -------------------------------------------------------
# The maximum number of members a new clan can have
# before purchasing any upgrades.
max_members: 50

# -------------------------------------------------------
# The maximum length a clans prefix can have
# This does not include the color codes.
Prefix_Limit: 14

# -------------------------------------------------------
# Should the clan Banners be enabled?
# true or false, (Defaults to true)
Clan_Banners: true

# -------------------------------------------------------
# The Amount charged to a clan member if he wants the clan's banner
# This command has no cooldown.
Banner_Cost: 37.5

# -------------------------------------------------------
# The maximum number of times a leader can change clans prefix.
# before purchasing any upgrades.
prefix_change: 1

# -------------------------------------------------------
# Time (in seconds) before a clan invite automatically expires.
# Once expired, the invite will no longer be valid.
invite_expire: 120

# -------------------------------------------------------
# The number of additional member slots added to a clan
# when an upgrade is purchased.
upgrade_slots: 1

# -------------------------------------------------------
# The cost (in game currency) for each upgrade purchase
# that increases the max member slots of a clan.
upgrade_cost: 100

# -------------------------------------------------------
# The balance each clan will have upon creation.
# It is recommended to be half of clan creation amount.
initial_balance: 0

# -------------------------------------------------------
# The language the plugin will use.
# Supported Languages Chinese (cn), Dutch (de), English (en) [Default], French (fr), Russian (ru), Turkish (tr)
language: es

# -------------------------------------------------------
# Should the clan Chest be enabled?
# true or false, (Defaults to true)
Clan_Chest: false

# -------------------------------------------------------
#  The cost (in game currency) for each chest upgrade purchase by 9
# Initial is 9 and can go upto 54
chest_upgrade_cost: 300

# -------------------------------------------------------
# The Prefix shown before any default plugins system message
# to the player
