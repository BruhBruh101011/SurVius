    SellingItemLore: #The lore on items that are being sold.
      - '&7-------------------------'
      - '&aHaz click para comparar.'
      - ''
      - '&9Precio: &e$%price%'
      - '&9Vendedor: &e%seller%'
      - '&7-------------------------'
